<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgeCalculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.2/popup.min.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container shadow py-5">
    <div class="d-flex justify-content-center align-items-center">
        <h1 class="text-center">Age Calculator</h1>
    </div>
    <div class="form-group">
        <label class="d-flex justify-content-center align-items-center" for="date">Date of Birth</label>
        <div class="d-flex justify-content-center align-items-center">
            <input class="form-control mt-4 w-50 d-flex justify-content-center align-items-center" type="date"
                   id="dateOfBirth">
        </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-primary mt-4" onclick="calculate()">Calculate</button>
    </div>
</div>
<script src="js/calculate.js"></script>
</body>
</html>
